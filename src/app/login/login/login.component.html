<div class="p-grid p-align-center p-justify-center p-nogutter" style="height: 100%">
  <section class="w-25">
    <div class="form-group">
      <label>User Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.userName" placeholder="user name" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.userPassword" placeholder="*********"
        (keyup.enter)="onLogin()" />
    </div>
    <article class="form-group">
      <div class="d-flex p-align-center">
        <span class="p-grid p-col p-justify-end">
          <p-button label="Login" disable="isLoading" (onClick)="onLogin()"
            [disabled]="!user.userName && !user.userPassword"></p-button>
        </span>
      </div>
    </article>
  </section>

</div>


<app-spinner [isLoading]="isLoading"></app-spinner>

<p-messages [value]="msgs" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'300ms'" styleClass="toast-message">
</p-messages>
